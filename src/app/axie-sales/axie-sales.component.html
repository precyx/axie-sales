<div class="axieSales">
  <h1>Axie Sales <span class="count">({{axie_sales.length}})</span></h1>

  <h2 class="loading_msg" *ngIf="axie_sales_state=='loading'">
    Loading Axie Sales...
  </h2>

  <div class="sales_table" *ngIf="axie_sales_state != 'loading'">

    <div class="table_header">
      <div class="header_cell cell index_field">Id</div>
      <div class="header_cell cell axie_field">Axie</div>
      <div class="header_cell cell price_field">Price</div>
      <div class="header_cell cell timestamp_field">Timestamp</div>
      <div class="header_cell cell seller_field">Seller</div>
      <div class="header_cell cell buyer_field">Buyer</div>
      <div class="header_cell cell tx_field">TX</div>
    </div>

    <div class="table_row" *ngFor="let sale of axie_sales | orderBy : ['-timestamp']; let i = index">
      <div class="cell index_field" title="{{i+1}}">
        {{i+1}}
      </div>
      <div class="cell axie_field" title="https://axieinfinity.com/axie/{{sale.args._tokenId}}">
        {{sale.args._tokenId}}
      </div>
      <div class="cell price_field" title="{{round(weiToEth(sale.args._totalPrice), 9)}} ETH">
        {{round(weiToEth(sale.args._totalPrice), 3)}} ETH
      </div>
      <div class="cell timestamp_field" title="{{sale.timestamp}}">
        {{getTimeAgo(sale.timestamp)}}
      </div>
      <div class="cell seller_field" title="{{sale.from}}">
        {{sale.from}}
      </div>
      <div class="cell buyer_field" title="{{sale.to}}">
        {{sale.to}}
      </div>
      <div class="cell tx_field" title="{{sale.transactionHash}}">
        {{sale.transactionHash}}
      </div>
    </div>

  </div>
</div>
